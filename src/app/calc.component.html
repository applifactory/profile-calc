<div class="container">

  <div class="btn-group">
    <button 
      *ngFor="let product of products"
      type="button"
      class="btn btn-primary btn-sm"
      [class.active]="currentProduct == product"
      (click)="currentProduct = product"
    >{{product.serial}}</button>
  </div>

  <div *ngIf="currentProduct" class="card">
    <div class="card-body">
      <p><strong>{{currentProduct.name}}</strong> {{currentProduct.description}}</p>
      <table class="table">
        <thead>
          <tr>
            <th>Materials</th>
            <th>Unit</th>
            <th>Usage</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of currentProduct.items">
            <td>{{item.materials[0]}}</td>
            <td>{{item.unit}}</td>
            <td>{{item.usage}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
